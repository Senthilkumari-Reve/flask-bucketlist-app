<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Bucket List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f8ff;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      color: #0077b6;
    }

    .category {
      margin-top: 30px;
    }

    .category h2 {
      color: #023e8a;
      margin-bottom: 15px;
    }

    ul.bucket-list {
      list-style: none;
      padding-left: 0;
    }

    ul.bucket-list li {
      background: #e0f7fa;
      margin-bottom: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s;
    }

    ul.bucket-list li.completed {
      text-decoration: line-through;
      background: #d3f9d8;
    }

    ul.bucket-list li:hover {
      background: #b2ebf2;
    }

    .icon {
      color: #00b4d8;
      font-size: 1.2rem;
      margin-right: 10px;
    }

    .btn {
      background-color: #0077b6;
      color: #fff;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #023e8a;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .goal-buttons button {
      margin-left: 5px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #0077b6;
    }

    .goal-buttons button:hover {
      color: #023e8a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://via.placeholder.com/100" alt="My Photo">
      <h1>My Bucket List</h1>
      <p>A glimpse into my dreams and goals.</p>
    </header>

    <div class="category">
      <h2>ðŸŽ¯ My Goals</h2>

      <div class="input-group">
        <input type="text" id="goalInput" placeholder="Add a new goal...">
        <button class="btn" onclick="addGoal()">Add Goal</button>
      </div>

      <ul class="bucket-list" id="goalList"></ul>
    </div>
  </div>

  <script>
    function addGoal() {
      const input = document.getElementById('goalInput');
      const goalText = input.value.trim();
      if (goalText === '') return;

      const listItem = document.createElement('li');

      const textSpan = document.createElement('span');
      textSpan.textContent = goalText;
      textSpan.classList.add('goal-text');

      const buttonsDiv = document.createElement('div');
      buttonsDiv.classList.add('goal-buttons');

      const completeBtn = document.createElement('button');
      completeBtn.innerHTML = '<i class="fas fa-check"></i>';
      completeBtn.onclick = () => {
        listItem.classList.toggle('completed');
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
      deleteBtn.onclick = () => {
        listItem.remove();
      };

      buttonsDiv.appendChild(completeBtn);
      buttonsDiv.appendChild(deleteBtn);

      listItem.appendChild(textSpan);
      listItem.appendChild(buttonsDiv);

      document.getElementById('goalList').appendChild(listItem);
      input.value = '';
    }
  </script>
</body>
</html>
